<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HowLive 지역 평가</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>지역별 부동산 평가</h1>
    <form id="addForm" method="post" action="/regions/">
        <input type="text" name="name" placeholder="지역명" required />
        <input type="text" name="city" placeholder="도시" required />
        <input type="text" name="gu" placeholder="구" required />
        <input type="number" name="housing_price" placeholder="주택 가격" required />
        <input type="number" step="0.01" name="transport_score" placeholder="교통 점수" required />
        <input type="number" step="0.01" name="safety_score" placeholder="안전 점수" required />
        <input type="number" step="0.01" name="environment_score" placeholder="환경 점수" required />
        <input type="number" step="0.01" name="score" placeholder="총점(평점)" required />
        <button type="submit">추가</button>
    </form>
    <input type="text" id="searchInput" placeholder="지역명을 입력하세요" />
    <table>
        <thead>
            <tr>
                <th>지역명</th>
                <th>도시</th>
                <th>구</th>
                <th>주택 가격</th>
                <th>교통</th>
                <th>안전</th>
                <th>환경</th>
                <th>총점</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            {% for region in regions %}
            <tr>
                <td><a href="/regions/{{ region.id }}">{{ region.name }}</a></td>
                <td>{{ region.city }}</td>
                <td>{{ region.gu }}</td>
                <td>{{ region.housing_price }}</td>
                <td>{{ region.transport_score }}</td>
                <td>{{ region.safety_score }}</td>
                <td>{{ region.environment_score }}</td>
                <td>{{ region.score }}</td>
                <td><button class="delete-btn" data-id="{{ region.id }}">삭제</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
